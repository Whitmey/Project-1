<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BetterBets</title>

  </head>

  <body>
    <body background="background.jpg">
    <h1><img src="logo.png" alt="" /></h1>
      <div id="horseBoard">

    <h2 id="balance1">Balance: £<em id='balance'></em></h2>

        <input id="bet" type="text">

    <div id="buttons">
      <button id="nextRace"></button>
      <button id="race">Race</button>
      <button id="reset">Reset Balance</button>

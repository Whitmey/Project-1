<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BetterBets</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <body background="background.jpg">
    <h1><img src="logo.png" alt="" /></h1>
    <div id="horseBoard">
      <button class="button" id="Harambe">Harambe<p class="block">2</p><em class="block">/1</em> </button>
      <button class="button" id="BoatyMcBoatface">BoatyMcBoatface<p class="block">3</p><em class="block">/1</em> </button>
      <button class="button" id="MickyGinger">MickyGinger<p class="block">5</p><em class="block">/1</em> </button>
      <button class="button" id="Clinton">Clinton<p class="block">7</p><em class="block">/1</em> </button>
      <button class="button" id="Trump">Trump<p class="block">10</p><em class="block">/1</em> </button>
    </div>

    <h2 id="balance">Balance: £<em></em></h2>
    <h2 id="betamount">Bet Amount: £</h2>
      <form>
        <input id="bet" type="text">
      </form>

    <div id="buttons">
      <button id="nextRace"></button>
      <button id="race">Race</button>
      <button id="reset">Reset Balance</button>
    </div>
    <div id ="myContainer">
      <div class="horse" data-odds="0.4" data-factor="2">Harambe</div>
      <div class="horse" data-odds="0.35" data-factor="3">BoatyMcBoatface</div>
      <div class="horse" data-odds="0.2" data-factor="5">MickyGinger</div>
      <div class="horse" data-odds="0.15" data-factor="7">Clinton</div>
      <div class="horse" data-odds="0.125" data-factor="10">Trump</div>
    </div>


    <h2 id="result"></h2>

  </body>
</html>
